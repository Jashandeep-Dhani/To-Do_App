<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="To-Do App.css" />
    <title>To do App</title>
  </head>
  <body>
    <div class="instructions">
      <h1>To do App</h1>
      <h3>Enter "Add" to add a task</h3>
      <h3>Enter "Delete" to remove a task</h3>
      <h3>Enter "List" to show all tasks</h3>
      <h3>Enter "Quit" to Exit</h3>
      <h4>(Open the Developer Tools Console to view the output.)</h4>
    </div>
    <script src="To-do App.js"></script>
  </body>
</html>
